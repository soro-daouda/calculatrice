<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- cdn css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="general">
        <div class="">
            
            <div class="touches">
                <div class="ecran textview" name="textview">
                    
                </div>
                <div class="btn">
                    <div class="row text-center" id="tap">
                        <button onclick="insert(1)" class="isole one" id="one" value="1" type="submit">1</button>
                        <button onclick="" class="isole two" id="two" value="2">2</button>
                        <button onclick="" class="isole three" id="three" value="3">3</button>
                        <button onclick="" class="isole add" id="add" value="+">+</button>
                        <button onclick="" class="isole four" id="four" value="4">4</button>
                        <button onclick="" class="isole five" id="five" value="5">5</button>
                        <button onclick="" class="isole six" id="six" value="6">6</button>
                        <button onclick="" class="isole sous" id="sous" value="-">-</button>
                        <button onclick="" class="isole seven" id="seven" value="7">7</button>
                        <button onclick="" class="isole height" id="height" value="8">8</button>
                        <button onclick="" class="isole nine" id="nine" value="9">9</button>
                        <button onclick="" class="isole mul" id="mul" value="*">*</button>
                        <button onclick="" class="reunitialiser" id="reset" value="AC">AC</button>
                        <button onclick="" class="egalite equal" id="equal" value="=">=</button>
                        <button onclick="" class="isole zero" id="zero" value="0">0</button>
                        <button onclick="" class="isole div" id="div" value="/">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        

    
    
    

    <!-- cdn jquery et javascript -->
    <script src="script.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
